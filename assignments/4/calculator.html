<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vireak Ny</title>
    <link
      rel="stylesheet"
      href="styles/calculator.css"
      id="document-style"
    />
    <script
      defer
      src="scripts/calculator.js"
			type="module"
    ></script>
    <meta charset="UTF-8" />
  </head>

  <body>
		<main>
			<form id="calculator">
				<input type="text" readonly id="expression"></input>
				<div class="utility">
					<button type="button" data-action="delete">DEL</button>
					<button type="button" data-action="clear">AC</button>
					<button type="button" data-action="percent">%</button>
				</div>
				<div class="numpad">
					<button type="button" data-action="toggle-sign">+/-</button>
					<button type="button" data-action="0">0</button>
					<button type="button" data-action=".">.</button>
					<button type="button" data-action="1">1</button>
					<button type="button" data-action="2">2</button>
					<button type="button" data-action="3">3</button>
					<button type="button" data-action="4">4</button>
					<button type="button" data-action="5">5</button>
					<button type="button" data-action="6">6</button>
					<button type="button" data-action="7">7</button>
					<button type="button" data-action="8">8</button>
					<button type="button" data-action="9">9</button>
				</div>
				<div class="operation">
					<button type="button" data-action="divide">รท</button>
					<button type="button" data-action="multiply">ร</button>
					<button type="button" data-action="subtract">-</button>
					<button type="button" data-action="add">+</button>
					<button type="button" data-action="=">=</button>
				</div>
			</form>
		</main>
  </body>
</html>
